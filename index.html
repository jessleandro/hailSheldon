<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Gaming 102</title>
</head>
<body>
    <h1 class="page-header"><i class="fa-solid fa-puzzle-piece"></i> Rock, Paper, Scissors, Lizard & Spock</h1><br>

    <div class="move">Choose your move!</div>
    
    <div class="gamesleft">Games left to play: 15</div>

    <div class="game-options">
        <button class="rock">Rock</button>
		<button class="paper">Paper</button>
		<button class="scissors">Scissors</button>
		<button class="lizard">Lizard</button>
		<button class="spock">Spock</button>
    </div>

    <div class="result"></div>

    <button class="reload">Play Again</button>

    <div class="scoreboard">
        <div>
            <h2>Player</h2>
            <p class="p-score">0</p>
        </div>

        <div>
            <h2>Computer</h2>
            <p class="c-score">0</p>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/e104bb1544.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
